<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="input">
        <input type="text" id="city" />
        <select id="countrySelect"> </select>
        <button id="search">Search</button>
      </div>
      <div id="output">
        <div id="loc" class="out">Location</div>
        <div id="description" class="out">Description</div>
        <div id="temp" class="out">Temp</div>
      </div>
      <div id="forecast">
        <div id="day1">
          <div id="day1Name">Tomorrow</div>
          <div id="day1Description">Day1</div>
          <div id="day1Temp">Temp1</div>
        </div>
        <div id="day2">
          <div id="day2Name"></div>
          <div id="day2Description">Day2</div>
          <div id="day2Temp">Temp2</div>
        </div>
        <div id="day3">
          <div id="day3Name"></div>
          <div id="day3Description">Day3</div>
          <div id="day3Temp">Temp3</div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
