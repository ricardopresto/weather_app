<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div id="container">
      <div id="input">
        <input type="text" id="city" />
        <select id="countrySelect"> </select>
        <button id="search">Search</button>
      </div>
      <div id="output">
        <div id="loc" class="out">Location</div>
        <div id="description" class="out">Description</div>
        <div id="temp" class="out">Temp</div>
      </div>
      <div id="forecast">
        <div id="day1" class="forecastDay">
          <div id="day1Name" class="out">Tomorrow</div>
          <div id="day1Description" class="out">Day1</div>
          <div id="day1Temp" class="out">Temp1</div>
        </div>
        <div id="day2" class="forecastDay">
          <div id="day2Name" class="out"></div>
          <div id="day2Description" class="out">Day2</div>
          <div id="day2Temp" class="out">Temp2</div>
        </div>
        <div id="day3" class="forecastDay">
          <div id="day3Name" class="out"></div>
          <div id="day3Description" class="out">Day3</div>
          <div id="day3Temp" class="out">Temp3</div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
